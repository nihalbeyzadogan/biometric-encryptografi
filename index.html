<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playback</title>
    <style>
        body {
            background: linear-gradient(135deg, #cc5500, #ff8c00);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
            color: white;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            background: white;
            border: 2px solid rgba(255, 165, 0, 0.8);
            margin-top: 20px;
            align-self: center;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .header {
            display: flex;
            align-items: center;
            background: transparent;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header p {
            font-size: 16px;
            margin: 0;
            color: white;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Thws-logo_English.png" alt="Logo">
        <p>Prepared as an addition to the poster by Irmak Damla Ã–zdemir and Nihal Dogan.</p>
    </div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/rHZgLA4jsSU" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="footer">
        Video sourced from the official CITeR YouTube channel.
    </div>
</body>
</html>

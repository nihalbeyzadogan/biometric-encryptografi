<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Encryption Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .result {
            background: #e9f7e9;
            padding: 15px;
            border: 1px solid #c2e0c2;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biometric Encryption Simulation</h1>
        <p>This simulation demonstrates how a biometric fingerprint is encrypted using hashing and encryption techniques.</p>

        <div class="input-group">
            <label for="fingerprint">Enter Fingerprint Data:</label>
            <input type="text" id="fingerprint" placeholder="e.g., unique pattern data" style="width: 100%; padding: 10px;">
        </div>

        <button onclick="processEncryption()">Encrypt Fingerprint</button>

        <div id="result" class="result" style="display: none;">
            <h3>Encryption Process:</h3>
            <p><strong>Original Data:</strong> <span id="original"></span></p>
            <p><strong>Hashed Data:</strong> <span id="hashed"></span></p>
            <p><strong>Encrypted Data:</strong> <span id="encrypted"></span></p>
        </div>
    </div>

    <script>
        function hashFingerprint(data) {
            // Simple hash function (example only, not secure for real use!)
            let hash = 0;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash.toString(16);
        }

        function encryptHash(hash) {
            // Simple encryption using base64 (example only!)
            return btoa(hash);
        }

        function processEncryption() {
            const fingerprint = document.getElementById("fingerprint").value;
            if (!fingerprint) {
                alert("Please enter fingerprint data.");
                return;
            }

            // Step 1: Hash the fingerprint data
            const hashed = hashFingerprint(fingerprint);

            // Step 2: Encrypt the hash
            const encrypted = encryptHash(hashed);

            // Display results
            document.getElementById("original").innerText = fingerprint;
            document.getElementById("hashed").innerText = hashed;
            document.getElementById("encrypted").innerText = encrypted;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>

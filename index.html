<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyometrik Şifreleme Animasyonu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 20px;
        }
        #animationCanvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biyometrik Şifreleme Süreci</h1>
        <canvas id="animationCanvas" width="600" height="400"></canvas>
        <button class="btn" onclick="nextStep()">Sonraki Adım</button>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        let step = 0;

        function drawStep1() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "20px Arial";
            ctx.fillText("Adım 1: Biyometrik veri toplanıyor (ör. parmak izi)...", 50, 50);

            // Parmak izi görselleştirme
            ctx.beginPath();
            ctx.arc(300, 200, 50, 0, Math.PI * 2, true);
            ctx.strokeStyle = "#007BFF";
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.fillStyle = "#f1f1f1";
            ctx.fill();
            ctx.fillStyle = "#333";
            ctx.fillText("Parmak İzi", 260, 210);
        }

        function drawStep2() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "20px Arial";
            ctx.fillText("Adım 2: Veri dijitalleştiriliyor...", 50, 50);

            // Veri görselleştirme
            ctx.fillStyle = "#007BFF";
            ctx.fillRect(200, 150, 200, 100);
            ctx.fillStyle = "#fff";
            ctx.fillText("Dijital Veri", 250, 200);
        }

        function drawStep3() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "20px Arial";
            ctx.fillText("Adım 3: Veri şifreleniyor...", 50, 50);

            // Şifreleme görselleştirme
            ctx.fillStyle = "#28a745";
            ctx.fillRect(200, 150, 200, 100);
            ctx.fillStyle = "#fff";
            ctx.fillText("Şifrelenmiş Veri", 220, 200);
        }

        function drawStep4() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "20px Arial";
            ctx.fillText("Adım 4: Veri çözüldü ve kullanıma hazır.", 50, 50);

            // Çözülmüş veri görselleştirme
            ctx.fillStyle = "#ffc107";
            ctx.fillRect(200, 150, 200, 100);
            ctx.fillStyle = "#333";
            ctx.fillText("Çözülen Veri", 230, 200);
        }

        function nextStep() {
            step++;
            if (step === 1) drawStep1();
            else if (step === 2) drawStep2();
            else if (step === 3) drawStep3();
            else if (step === 4) drawStep4();
            else {
                step = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillText("Animasyon bitti! Tekrar başlatmak için tıklayın.", 100, 200);
            }
        }
    </script>
</body>
</html>
